{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-8">
		{% if latest_posts %}
		<ul>
			{% for post in latest_posts %}
				<h3>
					<a href="/blog/{{ post.url }}" target="_blank">{{ post.title }}</a>
				</h3>
				<!-- <h3><a href="/blog/{{ post.slug }}">{{ post.title }}</a></h3> -->
				<p><em>{{ post.created_at }}</em></p>
				<p>{{ post.content }}</p>
					<!-- <li>{{ post.created_at }} | {{ post.title }} | {{ post.content }}</li> -->
				<br>
			{% endfor %}
		</ul>
		{% endif %}
	</div>
	<!-- <div class="col-md-8">
		<h4>Must see</h4>
		<ul>
			{% for popular_post in popular_posts %}
				<li><a href="/blog/{{ popular_post.url }}" target="_blank">{{ popular_post.title }}</a></li>
			{% endfor %}
		</ul>
	</div> -->
</div>
{% endblock %}
